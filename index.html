<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<script type="module">

			//imports
			import * as THREE from './js/three.module.js';
			import { OrbitControls } from './js/OrbitControls.js';


			// light and light helper variables
			let shadowCameraHelper, directionalLight, directionalLightHelper;


			// basic variables
			var camera, scene, renderer, controls;


			// TODO: am√©liorer ce bordel
			var circle,wall_tower1, roof_tower1, wall1, wall_tower2, roof_tower2, wall2, wall_tower3, roof_tower3, wall3, wall4, wall_tower4, roof_tower4, ground_mesh;


			// basic functions call
			init();
			animate();
			render();
			function init() {


				// create scene
				scene = new THREE.Scene();


				// setup renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				// enable shadows in renderer
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.outputEncoding = THREE.sRGBEncoding;


				//create ambient (basic light)
				const ambient = new THREE.AmbientLight(0xffffff, 0.1);
				scene.add( ambient );


				// setup light
				directionalLight = new THREE.DirectionalLight( 0xffffff, 0.4 );
				directionalLight.position.set( -100, 90, 100 );
				directionalLight.castShadow = true;
				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 5000;
				const size = 1000;
				directionalLight.shadow.camera.left = -size;
				directionalLight.shadow.camera.right = size;
				directionalLight.shadow.camera.top = size;
				directionalLight.shadow.camera.bottom = -size;
				scene.add( directionalLight );

				directionalLightHelper = new THREE.DirectionalLightHelper( directionalLight, 5 );
        //scene.add( directionalLightHelper ); DEBUG: not for prod

				shadowCameraHelper = new THREE.CameraHelper( directionalLight.shadow.camera );
				//scene.add(shadowCameraHelper); DEBUG: not for prod


				// setup camera
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 20;
				camera.position.y = 450;
				camera.position.x = -350;
				camera.lookAt(scene.position.set(-200, 0, 200));


				magic_object();
				// setup OrbitControls
				controls = new OrbitControls( camera, renderer.domElement );
				controls.keys = {
					LEFT: 37,
					UP: 38,
					RIGHT: 39,
					BOTTOM: 40
				};
				controls.keyPanSpeed = 15


				// load textures
				const texture_wall = new THREE.TextureLoader().load( 'textures/wall.jpg' );
				const texture_roof = new THREE.TextureLoader().load( 'textures/roof.jpg' );
				const texture_ground = new THREE.TextureLoader().load( 'textures/ground.jpg' );
				const texture_background = new THREE.TextureLoader().load( 'textures/universe.jpg' );


				// setup background
				scene.background = texture_background;


				// setup texture to repeat (instead of cover)
				texture_wall.wrapS = THREE.RepeatWrapping;
				texture_wall.wrapT = THREE.RepeatWrapping;
				texture_wall.repeat.set(1, 0.5);



				//GROUND
				var ground = new THREE.PlaneBufferGeometry( 5000, 5000, 1 );
				ground.rotateX(-Math.PI * 0.5); // setup horizontally
				var ground_texture = new THREE.MeshPhongMaterial( { map: texture_ground, side: THREE.DoubleSide} );
				ground_mesh = new THREE.Mesh(ground, ground_texture);
				ground_mesh.receiveShadow = true;
				scene.add( ground_mesh );
				ground_mesh.position.y = -50;
				ground_mesh.position.x = 250;
				ground_mesh.position.z = -250;


				// clean the whole bullshit of the rest of the function

				//TOWER
				var geometry = new THREE.CylinderBufferGeometry( 40, 40, 200, 200 );
				var material = new THREE.MeshPhongMaterial( { map: texture_wall } );

				wall_tower1 = new THREE.Mesh( geometry, material );
				wall_tower1.castShadow = true;
				wall_tower1.receiveShadow = true;


				//ROOF
				var geometry1 = new THREE.ConeBufferGeometry( 50,50,32 );
				var material1 = new THREE.MeshPhongMaterial( { map: texture_roof } );
				roof_tower1= new THREE.Mesh( geometry1, material1 );
				roof_tower1.castShadow = true;

				//WALL
				var geometry2 = new THREE.BoxBufferGeometry( 500, 100, 40 );
				wall1= new THREE.Mesh( geometry2, material );
				wall1.castShadow = true;
				wall1.receiveShadow = true;


				var geometry3 = geometry;
				wall_tower2 = new THREE.Mesh(geometry3, material);
				wall_tower2.castShadow = true;
				wall_tower2.receiveShadow = true;

				var geometry4 = geometry1;
				var material4 = material1;
				roof_tower2 = new THREE.Mesh(geometry4, material4);
				roof_tower2.castShadow = true;

				var geometry5 = new THREE.BoxBufferGeometry( 40, 100, 500 );
				wall2= new THREE.Mesh( geometry5, material );
				wall2.castShadow = true;
				wall2.receiveShadow = true;

				wall_tower3 = new THREE.Mesh(geometry, material);
				wall_tower3.castShadow = true;
				wall_tower3.receiveShadow = true;

				roof_tower3 = new THREE.Mesh(geometry1, material1);
				roof_tower3.castShadow = true;

				wall3= new THREE.Mesh( geometry5, material );
				wall3.castShadow = true;
				wall3.receiveShadow = true;

				var geometry9 = new THREE.BoxBufferGeometry( 500, 100, 40 );
				wall4= new THREE.Mesh( geometry9, material );
				wall4.castShadow = true;
				wall4.receiveShadow = true;

				wall_tower4 = new THREE.Mesh(geometry, material);
				wall_tower4.castShadow = true;
				wall_tower4.receiveShadow = true;

				roof_tower4 = new THREE.Mesh(geometry1, material1);
				roof_tower4.castShadow = true;

				roof_tower1.position.y = wall_tower1.position.y+125;

				wall1.position.x = wall_tower1.position.x+250;

				wall_tower2.position.x = wall_tower1.position.x+500;

				roof_tower2.position.x = wall_tower1.position.x+500;
				roof_tower2.position.y = wall_tower1.position.y+125;

				wall2.position.z = wall_tower1.position.z-250;

				wall_tower3.position.z = wall_tower1.position.z-500;

				roof_tower3.position.z = wall_tower1.position.z-500;
				roof_tower3.position.y = wall_tower1.position.y+125;

				wall3.position.x = wall_tower1.position.x+500;
				wall3.position.z = wall_tower1.position.z-250;

				wall4.position.x = wall_tower1.position.x+250;
				wall4.position.z = wall_tower1.position.z-500;

				wall_tower4.position.x = wall_tower1.position.x+500;
				wall_tower4.position.z = wall_tower1.position.z-500;

				roof_tower4.position.x = wall_tower1.position.x+500;
				roof_tower4.position.z = wall_tower1.position.z-500;
				roof_tower4.position.y = wall_tower1.position.y+125;

				scene.add(wall_tower1);
				scene.add(roof_tower1);
				scene.add(wall1);
				scene.add(wall_tower2);
				scene.add(roof_tower2);
				scene.add(wall2);
				scene.add(wall_tower3);
				scene.add(roof_tower3);
				scene.add(wall3);
				scene.add(wall4);
				scene.add(wall_tower4);
				scene.add(roof_tower4);


				// call resize on window changes
				window.addEventListener( 'resize', onWindowResize, false );
			}


			// resize camera when the window change resolution
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			//
			function magic_object(){

				var texture = new THREE.TextureLoader().load( 'textures/glass.jpg' );;
				var geometry = new THREE.CylinderBufferGeometry( 50,50,10,200);
				var material = new THREE.MeshPhongMaterial( { map: texture, shininess: 100, specular : 0xffffff, opacity : 0.7, transparent : true } );

				circle = new THREE.Mesh( geometry, material );

				circle.position.x = 300;
				circle.position.y = 100;
				circle.position.z = -250;
				circle.castShadow = true;
				circle.receiveShadow = true;


				scene.add(circle)
			}


			// animation loop
			function animate() {
				requestAnimationFrame( animate );
				circle.rotation.y +=0.02;
				renderer.render( scene, camera );

			}


			// DEBUG: not for prod
			function render() {

				//lightHelper.update();
				//shadowCameraHelper.update();
				//directionalLightHelper.update();
				//renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
